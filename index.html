<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dale like ‚ù§</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <main class="flex">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <a type="button" onClick="window.location.reload(true)" class="btn-blue">Reload Page</a>
                </div>
                <div class="col-12 d-flex justify-content-center" id="main-content">

                </div>
            </div>
        </div>
    </main>

    <template id="template-card">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header p-0">
            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="imagen de vitoko" class="card-body-img">
                <h1 class="card-body-title">
                    Victor charst
                    <span>27</span>
                </h1>
                <p class="card-body-text">London</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-attack">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="card-footer-specialAttack">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="card-footer-defense">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </template>



    <script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
